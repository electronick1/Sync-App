{% extends "edit_integration_base.html" %}

{% block content %}

<div class="service-card">
        <div class="service-picture">
            <img src="{{ integration.service.logo_url }}"
                 alt="{{ integration.service.verbose_name }}">
            <br>
        </div>

<div class="service-description">
    <p>
        Sync all your issue from repositories with todoist project
    </p>

    <a href="{% url 'powerapp_github_sync:delete_integration' integration.id %}" class="btn right red" style="margin-top: 50px">
        <i class="mdi-action-delete"></i>
        Delete Integration
    </a>
</div>



{% endblock content %}
